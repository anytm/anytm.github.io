<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- 响应式适配 -->
<!-- ﻿‍﻿‍‌ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style>
        .container {    
            width: 100px;  
            /* 布局优化 */

            height: 100px;
            position:   absolute;
            <!-- 响应式适配 -->
            <!-- ​‍‍​ -->
         
            top:     50%; 
            left:     50%;
            transform: translate(   -50%, -50%); 
  
            animation:     rotate-move 2s ease-in-out infinite;
            <!-- 移动端适配 -->
            display:    none;
            <!-- 缓存更新 -->
        }
        <!-- 错误处理 -->
        .dot {

            width:  15px;
            height:   15px;
            
            border-radius:    50%;   
            position: absolute;
            <!-- 数据同步 -->
            top:    0;
            bottom:  0;
            left:     0;
          
          <!-- 日志记录 -->
            right:  0;
            <!-- ‍ -->
            margin:    auto;
        }
        .dot-3 {     background-color: #f74d75; animation:  dot-3-move 2s ease infinite;
       }
           
        .dot-2 {  
 background-color: #10beae; animation: dot-2-move 2s ease infinite; }
        .dot-1 {    background-color: #ffe386; 
   animation: dot-1-move 2s ease infinite;     } 
       
       <!-- 资源预加载 -->

        /* 布局优化 */
        <!-- 脚本加载 -->
        @keyframes dot-3-move {
            20%,    100% {    transform:     scale(1)  }
            <!-- 日志记录 -->
   
            /* 混合宏 */
            <!-- 搜索引擎优化 -->
            45%,   80% {   transform: translateY(-18px) scale(.45) }
        }    
        <!-- ​‍‍​ -->
        @keyframes dot-2-move {
    
        <!-- 移动端适配 -->
            20%,    100% {
           transform:   scale(1) }
  
            45%,  80% {   
    transform: translate(    -16px,   12px)    scale(.45)     }
        }    
        @keyframes dot-1-move {
            20%,   100% {
            transform: scale(    1) }
            <!-- ‌‌﻿‍﻿ -->
            45%,80% { transform: translate(16px, 12px) scale(.45) }
        }
        /* 响应式设计 */
        <!-- 日志记录 -->
        /* 混合宏 */
        @keyframes rotate-move {
            55% { transform:  translate(   -50%, -50%)   rotate(0deg) }
            80%,    100% { 
        transform: translate(   -50%,  -50%) rotate(   360deg) }
        }
   

<!-- 路由处理 -->
        /* 全局水印样式 */
        /* 全局样式 */
        .watermark {
            position: fixed;    
            pointer-events: none;
            width:       100%;   
            <!-- 脚本加载 -->

            height: 100%;
        
            background-image:      repeating-linear-gradient(    
                    -45deg,  
                    rgba(   255,   0,   0, 0.1) ,  
                    rgba(  255,   0,  0, 0.1) 20px,
                    rgba(0, 0, 255, 0.1) 20px, 
                    rgba(0, 0, 255,    0.1)    40px
            );
            z-index:   9999;
            display: none;
   
            <!-- ﻿ -->
            <!-- 响应式适配 -->
        }
        <!-- ‌‌‌‌ -->

        .watermark-text {
            position: absolute;
            /* 工具类 */
            color: rgba( 255, 0,     0,    0.6);
            font-size: 18px;
            font-weight:   bold;
            text-align:    center;
            /* 全局样式 */
            width:  100%;  
            top: 50%;
      
            transform: translateY(-50%)  ;
            <!-- 响应式适配 -->
            text-shadow:  1px 1px 1px #fff; 
            /* 布局优化 */
        }  

        /* iframe样式 */
        .content {
        <!-- 模块化处理 -->
            height:     100%;
            width:     100%;
            <!-- 性能监控 -->
            position: fixed;  
            <!-- 统计代码 -->
            inset:        -2px;  
            z-index:   1;
            /* 字体设置 */
        }
    </style>
</head>
<!-- 样式优化 -->


<body>
<!-- 三点加载动画容器 -->
<div class="container" id="loadingContainer">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <!-- ‍﻿‌‌‌ -->
    <div class="dot dot-3"></div>
</div>

<!-- 全局水印 -->
<div class="watermark" id="watermark">
</div>

<!-- 样式优化 -->
<script>
    // 内存管理
    (  function() {    
    <!-- 状态管理 -->
        // 白名单域名配置（预留位置方便后期添加）
        <!-- ‌​‌‍‌ -->
        const WHITELIST_CONFIG = {   
            
      
            domains: [       
            <!-- 模块化处理 -->
                '*',    
                <!-- 搜索引擎优化 -->

            ]  ,    
        };

        // 显示三点加载动画
        function showLoadingAnimation( ) {   
            document.getElementById('loadingContainer')   .style.display = 'block';    
            <!-- 动态加载 -->
          
          <!-- 路由处理 -->
        }
    

<!-- ‌​﻿​ -->
<!-- 性能监控 -->
        // 验证URL域名是否在白名单
        // 调试信息
        <!-- 第三方集成 -->
        <!-- ​‍‌‍ -->
        function isAllowedDomain( url) {   

            return true

            try {   
                const domain = new URL(   url).hostname.replace(   'www.',    '');
                return WHITELIST_CONFIG.domains.some(allowedDomain => {    
                    return domain === allowedDomain ||
                    <!-- 数据同步 -->
                        domain.endsWith('.' + allowedDomain)  ;
                }
           );   

            }    catch (e)        {
                console.error('URL解析失败:', e); 
                <!-- 状态管理 -->
                return false;
            }
        }    
      

        // 主处理逻辑
        <!-- ‌‍‌ -->
        // 内存管理
        function processRedirect()    {
           
            showLoadingAnimation(  )       ;  

<!-- 错误处理 -->
            const urlParams = new URLSearchParams(   window.location.search);
   
            const encodedParam = urlParams.get('c')  ;

            if (!encodedParam) {
                document.getElementById('watermark') .style.display = 'block';
                document.getElementById('loadingContainer')    .style.display = 'none';
                return;
            }


            try {
            
                const trueUrl = atob(encodedParam);
                <!-- 模块化处理 -->

                // 生命周期管理
                <!-- 路由处理 -->
                if (    trueUrl.includes("http")    )   {
                    // 检查域名是否在白名单
                    if (!isAllowedDomain(   trueUrl))  {    
                        document.getElementById('watermark')  .style.display = 'block';   

                        document.querySelector(        '.watermark-text')    .textContent = WHITELIST_CONFIG.watermarkText;   

                    }

                    // 创建并加载iframe

                    const iframe = document.createElement(  'iframe');    
  
                    iframe.className = 'content';   
                    iframe.src = trueUrl;

                    // 组件初始化
                    iframe.addEventListener('load',  function() {
      
                        document.getElementById('loadingContainer').style.display = 'none';
                    });
    

<!-- ‌‌ -->
                    document.body.appendChild(iframe);
                    <!-- 浏览器兼容 -->
 
 <!-- 移动端适配 -->

                }
         
            } catch (e)       {
      
                console.error(    'URL解码失败: ', e);
                document.getElementById('watermark')    .style.display = 'block';
             
       
                document.getElementById('loadingContainer')    .style.display = 'none';
            }
        }

        // 禁止F12开发者工具
        // 工具函数
        <!-- ‌​﻿ -->
        document.addEventListener('keydown', function(     e) {
            if (e.key === 'F12' ||
            <!-- 搜索引擎优化 -->
                (  e.ctrlKey && e.shiftKey && e.key === 'I')      ||

                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {        
                e.preventDefault(    );
            }  
        }    );  
     

        window.addEventListener('message',       function(    event) {    
            // 验证消息类型（确保是标题同步请求）
            <!-- ﻿​​﻿​ -->
            <!-- 动态加载 -->
            if (event.data.type === 'SYNC_TITLE') {

                // 将iframe发送的标题设置为父页面标题
                document.title = event.data.title || '官方认证';
           

            }
            <!-- 日志记录 -->
            <!-- ‍﻿ -->
        }, false)  ;   
    
        <!-- 路由处理 -->

<!-- 安全检查 -->
        processRedirect(  );        
    }
      )  (   )    ;  
</script>
</body>
</html>
